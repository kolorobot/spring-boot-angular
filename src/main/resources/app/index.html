<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot Angular</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/assets/main.css}"
          href="css/main.css"
          rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="app" role="application">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Starter</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!-- /.container -->
</nav>


<div class="container">
    <div class="row">
        <h1>Greeting</h1>
        <div ng-controller="HomeCtrl as vm" ng-cloak class="ng-cloak">
            <p>The ID is {{vm.greeting.id}}</p>
            <p>The content is {{vm.greeting.content}}</p>
        </div>
    </div>
</div>

<footer>
    <div ng-include="'tpl/footer.tpl.html'"></div>
</footer>

<script th:src="@{/webjars/jquery/2.2.0/dist/jquery.min.js}"
        src="//cdn.jsdelivr.net/webjars/org.webjars.bower/jquery/2.2.0/dist/jquery.min.js"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js}"
        src="http://cdn.jsdelivr.net/webjars/org.webjars.bower/bootstrap/3.3.6/dist/js/bootstrap.min.js"
        type="text/javascript"></script>
<script th:src="@{/webjars/angular/1.5.0/angular.min.js}"
        src="//cdn.jsdelivr.net/webjars/org.webjars.bower/angular/1.5.0/angular.min.js"
        type="text/javascript"></script>
<script th:src="@{/webjars/angular-ui-router/0.2.18/release/angular-ui-router.min.js}"
        src="//cdn.jsdelivr.net/webjars/org.webjars.bower/angular-ui-router/0.2.18/release/angular-ui-router.min.js"
        type="text/javascript"></script>

<!--// Used only for static prototyping //-->
<script th:remove="all" src="js/app.js" type="text/javascript"></script>
<script th:remove="all" src="js/HomeCtrl.js" type="text/javascript"></script>

<script th:src="@{/assets/app.js}" type="text/javascript"></script>

</body>
</html>
